{% extends 'base.html' %}
{% block content %}
<h1>Potvrzení smazání klienta</h1>
<p>Opravdu chcete smazat klienta <strong>{{ klient.jmeno }}</strong>?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Ano, smazat</button>
    <a href="{% url 'klient_detail' klient.pk %}" class="btn btn-secondary">Zpět</a>
</form>
{% endblock %}
